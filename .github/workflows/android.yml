name: Android Build
on:
  push:
    branches: ['main']
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    name: Android Build
    permissions: write-all
    runs-on: macos-15
    env:
      HXCPP_COMPILE_CACHE: /Users/runner/.hxcpp
      HXCPP_ANDROID_ARCH: arm64  # 只编译64位
    steps:
      - name: Pulling the new commit
        uses: actions/checkout@v4
        
      - name: Setting up Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
          
      - name: Setting up Android environment
        run: |
          # 设置Android环境变量（GitHub Actions自带的）
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_LATEST_HOME" >> $GITHUB_ENV
          
      - name: Restore existing build cache
        uses: actions/cache@v4.2.3
        with:
          key: cache-build-android-${{ runner.os }}-${{ hashFiles('**/project.xml', '**/*.hxml') }}
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
            ~/.hxcpp/
            ~/.lime/
            
      - name: Installing/Updating libraries
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s
          
      - name: Pre-compile Android 64-bit libraries
        run: |
          echo "预编译 Android ARM64 库..."
          
          # 检查并创建必要的目录
          mkdir -p ~/.hxcpp/hxcpp_zlib_impl/lib/
          mkdir -p ~/.hxcpp/zlib_sources/lib/
          mkdir -p ~/.hxcpp/hxcpp_zip_api/lib/
          
          # 编译64位库文件
          echo "编译 hxcpp_zlib_impl..."
          haxelib run hxcpp -Dandroid -DHXCPP_ARM64 -DANDROID_NDK_ROOT="$ANDROID_NDK_ROOT" hxcpp_zlib_impl/Build.xml || echo "编译 hxcpp_zlib_impl 完成或跳过"
          
          echo "编译 zlib_sources..."
          haxelib run hxcpp -Dandroid -DHXCPP_ARM64 -DANDROID_NDK_ROOT="$ANDROID_NDK_ROOT" zlib_sources/Build.xml || echo "编译 zlib_sources 完成或跳过"
          
          echo "编译 hxcpp_zip_api..."
          haxelib run hxcpp -Dandroid -DHXCPP_ARM64 -DANDROID_NDK_ROOT="$ANDROID_NDK_ROOT" hxcpp_zip_api/Build.xml || echo "编译 hxcpp_zip_api 完成或跳过"
          
          # 验证库文件
          echo "检查编译的库文件:"
          find ~/.hxcpp -name "*.a" 2>/dev/null | head -20 || echo "未找到库文件，将继续构建"
          
      - name: Configuring Android (simplified)
        run: |
          # 简化配置 - 只设置必要的配置
          echo "设置 Android 配置..."
          
          # 检查必要的环境变量
          echo "Android SDK: $ANDROID_SDK_ROOT"
          echo "Android NDK: $ANDROID_NDK_ROOT"
          echo "Java HOME: $JAVA_HOME"
          
          # 使用 lime setup 命令配置（替代原来的 config 命令）
          haxelib run lime setup android || echo "Lime setup 完成"
          
      - name: Building the game (Android ARM64 only)
        run: |
          # 设置详细输出
          export HXCPP_VERBOSE=1
          export HXCPP_COMPILE_THREADS=4
          
          echo "开始构建 Android ARM64 版本..."
          
          # 清理之前的构建
          haxelib run lime clean android
          
          # 构建64位版本
          # 方法1: 使用命令行参数指定架构
          haxelib run lime build android -final -Darchitecture=arm64
          
          # 或者方法2: 直接使用 build 命令（会使用环境变量中的 HXCPP_ANDROID_ARCH）
          # haxelib run lime build android -final
          
      - name: Verify build output
        run: |
          echo "检查构建输出..."
          
          # 查找 APK 文件
          find export/release/android -name "*.apk" -type f 2>/dev/null || echo "未找到 APK 文件"
          
          # 检查 lib 目录中的 .so 文件
          find export/release/android -name "*.so" -type f 2>/dev/null | head -10 || echo "未找到 .so 文件"
          
      - name: Uploading artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Codename-Engine-Android-ARM64
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
          
      - name: Clearing old cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key.startsWith("cache-build-android")) {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }
            
      - name: Uploading new cache
        uses: actions/cache@v4.2.3
        with:
          key: cache-build-android-${{ runner.os }}-${{ hashFiles('**/project.xml', '**/*.hxml') }}
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
            ~/.hxcpp/
            ~/.lime/